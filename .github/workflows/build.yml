name: Build and Release

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: false
        type: string

env:
  GO_VERSION: '1.21'
  PROJECT_NAME: lenpaste

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run tests
        run: go test -v -race -cover ./...

  build:
    name: Build Binaries
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Linux
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          # macOS
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          # Windows
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64
          # FreeBSD
          - goos: freebsd
            goarch: amd64
          - goos: freebsd
            goarch: arm64
          # OpenBSD
          - goos: openbsd
            goarch: amd64
          - goos: openbsd
            goarch: arm64
          # NetBSD
          - goos: netbsd
            goarch: amd64
          - goos: netbsd
            goarch: arm64

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [ -f release.txt ]; then
            VERSION=$(cat release.txt | tr -d '[:space:]')
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          else
            VERSION=$(git describe --tags --abbrev=0 2>/dev/null | sed 's/^v//' || echo "1.0.0")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          OUTPUT="${{ env.PROJECT_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}"

          if [ "${{ matrix.goos }}" = "windows" ]; then
            OUTPUT="${OUTPUT}.exe"
          fi

          mkdir -p binaries

          go build -trimpath \
            -tags netgo \
            -ldflags "-w -s -X main.Version=${VERSION} -extldflags '-static'" \
            -o "binaries/${OUTPUT}" \
            ./cmd/${{ env.PROJECT_NAME }}

          chmod +x "binaries/${OUTPUT}" 2>/dev/null || true

          # Strip for Unix-like systems (not macOS or Windows)
          if [[ "${{ matrix.goos }}" =~ ^(linux|freebsd|openbsd|netbsd)$ ]]; then
            strip "binaries/${OUTPUT}" 2>/dev/null || true
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PROJECT_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}
          path: binaries/
          retention-days: 7

  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.version != ''
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          elif [ -f release.txt ]; then
            VERSION=$(cat release.txt | tr -d '[:space:]')
          else
            VERSION="1.0.0"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: releases
          merge-multiple: true

      - name: Create source archive
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          mkdir -p release-assets

          # Copy binaries
          cp releases/* release-assets/ 2>/dev/null || true

          # Create source archive without .git
          git archive --format=tar.gz --prefix=${{ env.PROJECT_NAME }}-${VERSION}/ \
            -o release-assets/${{ env.PROJECT_NAME }}-${VERSION}-source.tar.gz HEAD

      - name: Delete existing release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          gh release delete "v${VERSION}" --yes 2>/dev/null || true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: ${{ env.PROJECT_NAME }} v${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
